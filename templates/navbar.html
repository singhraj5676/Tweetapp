{% load static %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
         
            <a class="nav-link" aria-current="page"  href="{% url 'profile_list' %}">Profile List</a>
          </li>


          {% if user.is_authenticated %}

         


          <li class="nav-item">
         
            <a class="nav-link" href="{% url 'logout' %}"> Logout</a>
          </li>
          {% else %}

          <li class="nav-item">
         
            <a class="nav-link" href="{% url 'login' %}"> Login</a>
          </li>

          <li class="nav-item">
         
            <a class="nav-link" href="{% url 'register' %}"> Register</a>
          </li>

          {% endif %}
         
          
        </ul>

        {% if user.is_authenticated %}

          <ul class="navbar-nav ml-auto">
            <li class="nav-link navbar-brand">
                <a href="{% url 'profile' request.user.id %}">
                      {% if user.profile.profile_image %}
                      <img src="{{ user.profile.profile_image.url }}" class="rounded-circle" width="30">
                    
                      {% else %}

                      <img src="{% static 'images/1.png' %}" width="30" class="img-fluid rounded-circle" alt='Profile Image' />


                      {% endif %}
                </a>
            </li>

          </ul>

        {% endif %}

          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
      </div>
    </div>
    
  </nav>


  <script>
    window.onunload = function(){};
    if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
        location.reload();
    }
</script>
